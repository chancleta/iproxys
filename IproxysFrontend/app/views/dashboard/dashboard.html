<div class="mdl-grid mdl-grid--no-spacing user-management">


    <div class="mdl-cell  mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp line-chart" >
        <div class="mdl-card ">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Live Monitor</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="line-chart__container">
                    <canvas id="line" class="chart chart-line" chart-data="vm.data"
                            chart-labels="vm.labels" chart-legend="true" chart-series="vm.series"
                            chart-click="onClick" chart-options="vm.options">
                    </canvas>

                </div>
            </div>
        </div>
    </div>


</div>
