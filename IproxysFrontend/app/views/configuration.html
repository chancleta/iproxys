<div class="row container" id="configuration" style="display: none">
  <div class="col l12 m12 s12">
    <div class="card grey lighten-5">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <form class="form-signin" name="configurationForm">
        <div class="card-content teal-text">
          <div class="input-field">
            <i class="material-icons prefix">swap_calls</i>
            <input id="inputBandwidth" type="number" class="validate" required step="0.01" min="0" ng-model="configurationData.bandwidth" autofocus>
            <label for="inputBandwidth">Bandwidth</label>
          </div>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light" type="submit" name="action"
                  ng-disabled="configurationForm.$invalid || isRequestInProgress" ng-click="saveConfiguration(configurationData)">Guardar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </form><!-- /form -->
    </div>
  </div>
</div>
